<div class="task-list-container">
    <mat-card class="task-card">
      <mat-card-header>
        <mat-card-title>Task List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="tasks$" class="task-table">
          <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef> Task Name </th>
            <td mat-cell *matCellDef="let task">
              <mat-checkbox [(ngModel)]="task.completed" color="primary">
                <span >{{ task.name }}</span>
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['taskName', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['taskName', 'actions']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
